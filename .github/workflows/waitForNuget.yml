name: Nuget package listing wait

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      version:
        required: true
        type: string

jobs:
  nuget_wait:
    name: Nuget package wait
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Check if package avaliable
      run: |
          function getListedCount() {
            eval name="$1"
            eval version="$2"
            echo $name
            echo $version
            url="https://azuresearch-usnc.nuget.org/query?q=packageid:Tatum.CSharp.${name}%20version:${version}&prerelease=true"

            echo $url

            curl -o response.json -X GET "$url"
            totalHits="`grep -o '"totalHits":[0-9]*' response.json`"
            totalHits=${totalHits#*:}
            echo "Total Hits: ${totalHits}"
            return $totalHits
          }
          
          getListedCount "${{ inputs.name }}" "${{ inputs.version }}"
          totalHits=$?
          until [ $totalHits -gt 0 ]
          do
            getListedCount "${{ inputs.name }}" "${{ inputs.version }}"
            totalHits=$?
            echo "Sleeping for 30 seconds..."
            sleep 30
          done
