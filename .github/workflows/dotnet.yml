name: Tatum.CSharp.[Blockchain] packages

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  Build_Version:
    uses: ./.github/workflows/calculateBuildVersion.yml

  Core_Pack_RC:
    uses: ./.github/workflows/prepareBuildPackage.yml
    with:
      name: Core
      version: ${{ needs.Build_Version.outputs.version }}
    secrets: inherit
    needs: Build_Version
  
  ETH_Pack_RC:
    uses: ./.github/workflows/prepareBuildPackage.yml
    with:
      name: Ethereum
      version: ${{ needs.Build_Version.outputs.version }}
    secrets: inherit
    needs: [Build_Version, Core_Pack_RC]
    
  ETH_Integration_Tests:
    uses: ./.github/workflows/integrationTests.yml
    with:
      name: Ethereum
    secrets: inherit
    needs: ETH_Pack_RC
