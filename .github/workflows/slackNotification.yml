name: SlackNotification
run-name: ${{ inputs.version }} - slack notification

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package Version'
        required: true
        type: string

jobs:
  Slack_Notification:
    name: Post to a Slack channel
    if: ${{ !contains(inputs.version, 'rc') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Replace 'v$version' in payload-slack-content.json with ${{ inputs.version }}
        run: |
            sed -i "s/v\$version/${{ inputs.version }}/g" payload-slack-content.json
      - name: Replace '$releaseNotes' in payload-slack-content.json with Ethereum.Core package .csproj
        run: |
            sed -i "s/\$releaseNotes/$(grep -oPm1 "(?<=<PackageReleaseNotes>)[^<]+" ./Ethereum/Tatum.CSharp.Ethereum.Core/Tatum.CSharp.Ethereum.Core.csproj)/g" payload-slack-content.json
      - name: From all .csproj files get PackageId and output it as json array string (don't include files ending in .Test or .Core)
        id: getCurrentPackageIdList
        run: |
            echo "::set-output name=currentPackageIdList::$(grep -oPm1 "(?<=<PackageId>)[^<]+" ./*/*/*.csproj | grep -v -E 'Test|Core' | cut -d: -f2 | jq -R . | jq -s .)"
      - name: Get PackageId list from the github gist and output it
        id: getPreviousPackageIdList
        uses: actions/github-script@v6
        with:
          script: |
              const gist = await github.rest.gists.get({
                  gist_id: '7c96c30e8017c8dfb57b88e323f8114b'
              })
              console.log(gist.data.files['csharp-sdk-package-list.json'].content)
              const gistContent = JSON.parse(gist.data.files['csharp-sdk-package-list.json'].content)
              const packageIdList = gistContent
              console.log(packageIdList)
              console.log('::set-output name=previousPackageIdList::' + packageIdList)
          github-token: ${{ secrets.GIST_SECRET }}
      - name: Replace '$packages' in payload-slack-content.json with currentPackageIdList with 'new' tag in front of the items not existing in the previousPackageIdList
        run: |
            sed -i "s/\$packages/$(echo ${{ steps.getCurrentPackageIdList.outputs.currentPackageIdList }} | sed 's/ /, /g' | sed 's/,/","/g' | sed 's/","/","new /g' | sed "s/\"${{ steps.getPreviousPackageIdList.outputs.previousPackageIdList }}\"//g")/g" payload-slack-content.json
      - name: Update gist with new getCurrentPackageIdList as json array
        uses: actions/github-script@v6
        with:
          script: |
              const gist = await github.rest.gists.update({
                  gist_id: '7c96c30e8017c8dfb57b88e323f8114b',
                  files: {
                      'csharp-sdk-package-list.json': {
                          content: JSON.stringify({ ${{ steps.getCurrentPackageIdList.outputs.currentPackageIdList }} })
                      }
                  }
              })
          github-token: ${{ secrets.GIST_SECRET }}
      - name: Echo content of payload-slack-content.json
        run: |
            cat payload-slack-content.json
