name: Tatum.CSharp Latest Packages
run-name: ${{ inputs.source }}

on:
  workflow_dispatch:
    inputs:
      source:
        type: string
        description: 'Source of event'
        required: false
        default: ''
      version:
        description: 'Package Version'
        required: true
        type: string
      rcFlag:
        description: 'RC Flag'
        required: false
        type: string

jobs:

  ETH_Integration_Tests:
    name: ETH - Test
    uses: ./.github/workflows/integrationTests.yml
    with:
      name: Ethereum
      version: ${{ inputs.version }}
      rcFlag: ${{ inputs.rcFlag }}
    secrets: inherit
    
  BTC_Integration_Tests:
    name: BTC - Test
    uses: ./.github/workflows/integrationTests.yml
    with:
      name: Bitcoin
      version: ${{ inputs.version }}
      rcFlag: ${{ inputs.rcFlag }}
    secrets: inherit
