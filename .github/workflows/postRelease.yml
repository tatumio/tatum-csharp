name: Tatum.CSharp Latest Packages
run-name: ${{ inputs.source }}

on:
  workflow_dispatch:
    inputs:
      source:
        type: string
        description: 'Source of event'
        required: false
        default: ''
      version:
        description: 'Package Version'
        required: true
        type: string

jobs:
  Test_Chains:
    strategy:
      matrix:
        arrays: [
          { chain: "Ethereum", dependsOn: "Evm.Local" },
          { chain: "Bitcoin", dependsOn: "Bitcoin.Local" },
          { chain: "Nft", dependsOn: "Evm.Local" },
        ]
  name: Test Packages
  uses: ./.github/workflows/integrationTests.yml
  with:
    name: ${{ matrix.arrays.chain }}
    version: ${{ needs.Build_Version.outputs.version }}
  secrets: inherit
