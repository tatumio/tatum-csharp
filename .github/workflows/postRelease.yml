name: Post release integration tests
run-name: ${{ inputs.version }} - post release tests

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package Version'
        required: true
        type: string

jobs:
  Test_Chains:
    strategy:
      matrix:
        arrays: [
          { chain: "Ethereum", dependsOn: "Evm.Local" },
          { chain: "Bitcoin", dependsOn: "Bitcoin.Local" }
        ]
    name: Test Chain Packages
    uses: ./.github/workflows/integrationTests.yml
    with:
      name: ${{ matrix.arrays.chain }}
      version: ${{ inputs.version }}
    secrets: inherit
    
  Test_Other:
    strategy:
      matrix:
        arrays: [
          { chain: "Nft", dependsOn: "Evm.Local" }
        ]
    name: Test Other Packages
    uses: ./.github/workflows/integrationTests.yml
    with:
      name: ${{ matrix.arrays.chain }}
      version: ${{ inputs.version }}
    secrets: inherit
    needs: Test_Chains
